<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Quadricipite Timer</title>
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header id="top-timer" class="work">
    <div id="timer-large">00:00</div>
    <div id="phase-small">Pronto</div>
    <div id="controls-top">
      <button id="startBtn">Start</button>
      <button id="pauseBtn" disabled>Pause</button>
      <button id="skipBtn">Salta</button>
      <button id="resetBtn">Reset</button>
    </div>
  </header>

  <main id="main">
    <section id="list-container">
      <h2>Sequenza esercizi (solo lavoro)</h2>
      <div id="sequence" aria-live="polite"></div>
    </section>

    <section id="info">
      <div id="label" class="muted">Premi Start per cominciare</div>
      <div id="progress" class="muted"></div>
    </section>
  </main>

  <!-- beep secco sportivo -->
  <audio id="beep" preload="auto">
    <source src="https://actions.google.com/sounds/v1/alarms/beep_short.ogg" type="audio/ogg">
    <source src="https://actions.google.com/sounds/v1/alarms/beep_short.mp3" type="audio/mpeg">
  </audio>

  <script src="script.js"></script>
</body>
</html>
